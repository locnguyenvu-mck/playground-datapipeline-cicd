steps:
  - id: 'Build the container image'
    name: 'gcr.io/cloud-builders/docker'
    entrypoint: bash
    args: [ '-c', 'scripts/build-image.sh' ]
    env:
      - 'PROJECT_ID=$PROJECT_ID'
      - 'SHORT_SHA=$SHORT_SHA'

# To allow time for integration testing
timeout: 1800s
options:
  logging: CLOUD_LOGGING_ONLY

