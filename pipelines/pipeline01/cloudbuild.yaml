steps:
  - id: 'Unit testing'
    name: python:3.7-slim-stretch
    args: ["./run_unit_tests.sh"]

  - id: "Build the container image"
    name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/${PROJECT_ID}/${IMAGE_NAME}:${SHORT_SHA}", '.']

  - id: "Push the container image"
    name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/${PROJECT_ID}/${IMAGE_NAME}:${SHORT_SHA}"]

  - id: 'Build dataflow template'
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [ 
      'dataflow', 
      'flex-template', 
      'build',
      '${TEMPLATE_GCS_LOCATION}',
      '--image=gcr.io/${PROJECT_ID}/${IMAGE_NAME}:${SHORT_SHA}',
      '--sdk-language=PYTHON', 
      '--metadata-file=template_spec/metadata.json'
    ]
    secretEnv: [ 'TEMPLATE_GCS_LOCATION' ]

# To allow time for integration testing
timeout: 1800s
options:
  env:
    - 'IMAGE_NAME=ml_preproc'
  logging: CLOUD_LOGGING_ONLY
availableSecrets:
  secretManager:
    - versionName: "projects/${PROJECT_ID}/secrets/pipeline_dataflow_template_location/versions/latest"
      env: TEMPLATE_GCS_LOCATION

